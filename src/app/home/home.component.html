<div class="container animated animatedFadeInUp fadeInUp">
    <div style="text-align:center;" class="banner mt-3 mb-3">
        <ngb-carousel *ngIf="images">
            <ng-template ngbSlide>
              <div class="picsum-img-wrapper">
                <img width="1200px" [src]="images[0]" alt="Random first slide">
              </div>
              
            </ng-template>
            <ng-template ngbSlide>
              <div class="picsum-img-wrapper">
                <img width="1200px" [src]="images[1]" alt="Random second slide">
              </div>
             
            </ng-template>
            <ng-template ngbSlide>
              <div class="picsum-img-wrapper">
                <img width="1200px" [src]="images[2]" alt="Random third slide">
              </div>
              
            </ng-template>
          </ngb-carousel>
        <!-- <img width="1200px" src="https://images.fpt.shop/unsafe/fit-in/800x300/filters:quality(90):fill(white)/fptshop.com.vn/Uploads/Originals/2022/3/25/637838421361404018_F-H1_800x300.png" alt=""> -->
    </div>
    <div class="top">
        <div class="title-sp">
            <input type="button" value="sản phẩm mới">
        </div>
        <div class="list-item">
            <div class="list-product">

                <div class="product" *ngFor="let pro of products">
                    <div class="items">
                        <span class="box-sale"></span>
                        
                        <div class="image">
                              <a href="">
                                <img class="img-prd" src="{{pro.image_url}}" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="name-product ">
                        <a class="content-product-h3" href="">{{pro.name}} </a>
                    </div>
                    <div class="price"><app-product-price
                        [price]="pro.price"
                        [discount]="pro.discount"
                        ></app-product-price>
                    </div>
                    <div class="button">
                        <a href=""><button class="btn-ellipse btn-cart" type="submit">Mua ngay</button></a>
                    </div>
                </div>
                

            </div>
        </div>
    </div>
</div>
