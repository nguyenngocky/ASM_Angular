
<div class="container">
    <div class="mt-3">

        <div class="d-flex mt-3 bg-white">
            <div class="img ml-2">
            <img width="400px" src="{{productDetail.image_url}}" >
            </div>
            <div class="box ml-5">
                <div class="title">
                <h1 class="fw-bold fs-2">{{productDetail.name}}</h1>
                </div>
                <div class="price d-flex align-items-center">
                <span class="fw-bold text-danger fs-4">{{productDetail.price}}đ</span> <span class="text-danger ms-3">*Giảm giá: {{productDetail.discount}}%</span>
                </div>
                <div class="quantity">
                <span class="text-zinc-400 text-[14px]"></span>
                </div>

                <div class="cart">
                    <div class="form-group">
                        <div class="mt-4">
                        <label class="text-lg"></label>
                        <input type="number" id="inputQty" class="border border-gray-400 py-1 px-2 w-[40px]" value="1" />
                        </div>
                        <div class="mt-5">
                            <button
                        class="btn btn-success fs-3" id="btnAddToCart">ĐẶT
                        HÀNG</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div class="bg-white mt-5">
            <h1 class="ml-2 fs-3">Giới thiệu sản phẩm</h1>
            <div class="ml-2 italic text-slate-500">
                {{productDetail.desc}}
            </div>
        </div>

        <div class="bg-white mt-[20px]">
            <h1 class="mt-3 ml-3 fs-3">Sản phẩm cùng loại</h1>
            <div class="ml-[20px] italic text-slate-500">

             <div class="grid grid-cols-4 gap-8 w-[100%] mx-auto">
            
                
                    <div class="h-[400px] border p-2 rounded-lg shadow-inner shadow-orange-900 hover:bg-orange-100 hover:drop-shadow-xl
                    hover:-translate-y-1 hover:scale-100  relative overflow-hidden bg-white">
                        <a href="">
                            <img class="w-[150px] h-[200px] mx-auto py-4"src="${post.img}" alt="" />
                        </a>
                        <h3 class="my-3"><a  href=""class="font-semibold text-[15px] text-orange-500 hover:text-red-700"></a></h3>
                        <p class="w-[100%] text-ellipsis text-[13px]"></p>
                    </div>
            
            </div>

            </div>
        </div>

    </div>
</div>
