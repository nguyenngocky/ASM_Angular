<div class="container animated animatedFadeInUp fadeInUp">
    <div style="text-align:center;" class="banner mt-3 mb-3">
        <ngb-carousel *ngIf="images">
            <ng-template ngbSlide>
              <div class="picsum-img-wrapper">
                <img width="1200px" [src]="images[0]" alt="Random first slide">
              </div>
              
            </ng-template>
            <ng-template ngbSlide>
              <div class="picsum-img-wrapper">
                <img width="1200px" [src]="images[1]" alt="Random second slide">
              </div>
             
            </ng-template>
            <ng-template ngbSlide>
              <div class="picsum-img-wrapper">
                <img width="1200px" [src]="images[2]" alt="Random third slide">
              </div>
              
            </ng-template>
          </ngb-carousel>
        <!-- <img width="1200px" src="https://images.fpt.shop/unsafe/fit-in/800x300/filters:quality(90):fill(white)/fptshop.com.vn/Uploads/Originals/2022/3/25/637838421361404018_F-H1_800x300.png" alt=""> -->
    </div>

    <h1 class="text-center">
        Nguyễn Ngọc Kỳ - PH13930
    </h1>
</div>
