
  <div class="container">
    <h1 class="text-h1">Bảng sinh viên</h1>
    <div class="form-group">
      <label for="search">Search</label>
      <input  id="search" type="text" class="form-control" placeholder="" (input)="onSearch($event)" >
    </div>
    <div class="mb-3">
      {{searchValue}}
    </div>

    <div class="mb-3">
      
        <div class="mb-3">
          <label for="ten">Nhập tên</label>
          <input type="text" class="form-control" id="ten" placeholder="Nhập vào tên" (input)="onChangeInput($event, 'ten')" [value]="newUser.ten" >
        </div>

        <div class="mb-3">
          <label for="chieucao">Chiều cao</label>
          <input type="text" class="form-control" id="chieucao" placeholder="Nhập vào chiều cao" (input)="onChangeInput($event, 'chieucao')" [value]="newUser.chieucao">
        </div>

        <div class="mb-3">
          <label for="img">Ảnh đại diện</label>
          <input type="file" class="form-control" id="img" (input)="onChangeInput($event, 'img')">
        </div>

        <div class="mb-3">
          <label for="cannang">Cân nặng</label>
          <input type="text" class="form-control" id="cannang" placeholder="Nhập vào Cân nặng" (input)="onChangeInput($event, 'cannang')" [value]="newUser.cannang">
        </div>

        <div class="form-group">
          <button class="btn btn-primary" [disabled]="!onValidate(newUser)" (click)="onsubmit()">Submit</button>
        </div>
    
    </div>

    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Tên</th>
          <th>Chiều cao</th>
          <th>Cân nặng</th>
          <th>Ảnh đại diện</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        
        <tr *ngFor="let u of ListUsers">
          <td>{{u.id}}</td>
          <td>{{u.ten}}</td>
          <td>{{u.chieucao}}</td>
          <td>{{u.cannang}}</td>
          <td><img width="200" [src]="u.img" alt=""></td>
          <td >
            <button (click)="remove(u.id)" class="btn btn-danger"> Xóa</button>
            <button (click)="onEdit(u)" class="btn btn-success">Sửa</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
